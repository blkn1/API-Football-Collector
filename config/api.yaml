api:
  base_url: "https://v3.football.api-sports.io"
  api_key_env: "API_FOOTBALL_KEY"
  timeout_seconds: 30
  default_timezone: "UTC"

rate_limits:
  # API-Football Pro: 75,000/day (hard) and ~300/minute (hard firewall risk).
  daily_limit: 75000
  minute_limit: 300

  # Soft throttling / operational controls
  minute_soft_limit: 280
  # Stop when remaining daily quota drops below 10% (safety buffer).
  emergency_stop_threshold: 7500

logging:
  level: "INFO"
  format: "json"
  destination: "stdout"


