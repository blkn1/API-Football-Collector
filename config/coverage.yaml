expected_fixtures:
  39: 380   # Premier League
  140: 380  # La Liga
  135: 380  # Serie A
  61: 306   # Ligue 1
  78: 306   # Bundesliga

max_lag_minutes:
  daily: 1440   # 24 hours
  live: 5       # 5 minutes

weights:
  count_coverage: 0.5
  freshness_coverage: 0.3
  pipeline_coverage: 0.2

# Fixtures freshness false-positive control:
# Some leagues can have no matches for days/weeks (off-season / winter break).
# When we already have fixtures for league+season (actual_count > 0) but there are
# no fixtures scheduled in a lookback/lookahead window, treat this as "no_matches_scheduled"
# and do not penalize freshness_coverage.
fixtures_freshness:
  ignore_lag_when_no_matches_scheduled: true
  schedule_lookback_days: 7
  schedule_lookahead_days: 7

coverage_targets:
  # Safe defaults (no league/season assumptions)
  - endpoint: "/timezone"
    min_count: 1
    max_lag_minutes: 43200  # 30 days
    required_fields: []

  - endpoint: "/countries"
    min_count: 100
    max_lag_minutes: 43200  # 30 days
    required_fields: ["name", "code"]

