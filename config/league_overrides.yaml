# Manual overrides for league resolution.
#
# Use this when `resolve_tracked_leagues.py` cannot confidently match a target to an API league.
# Fill `league_id` by looking at `config/unresolved_suggestions.yaml` "top_candidates".
#
# Format (recommended: list form, supports season override):
# overrides:
#   - source: "İskoçya Lig Kupası"
#     league_id: 185
#     season: 2025   # optional
#
# Also accepted (mapping form, no season support):
# overrides:
#   "İskoçya Lig Kupası": 185
overrides:
  - source: "Danimarka Kupası"
    league_id: 121
  - source: "Hong Kong 1. Lig"
    league_id: 380
  - source: "Suudi Arabistan 1. Lig"
    league_id: 308
  - source: "Birleşik Arap Emirlikleri 1. Lig"
    league_id: 303


