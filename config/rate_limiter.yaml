rate_limiter:
  # Token bucket limits are config-driven. No code-side hard-coding.
  token_bucket_per_minute: 300
  minute_soft_limit: 280
  daily_limit: 75000
  # Stop when remaining daily quota drops below 10% (safety buffer).
  emergency_stop_threshold: 7500

  # Redis keys namespace for state (quota, token bucket, etc.)
  redis_key_prefix: "api_football"


