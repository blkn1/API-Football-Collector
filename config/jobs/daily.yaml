jobs:
- job_id: daily_standings
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /standings
  params:
    league: null
    season: null
  interval:
    type: cron
    cron: 45 6 * * *
  target_layer: raw+core
  dependencies:
  - bootstrap_leagues
  - bootstrap_teams
  coverage_target:
    endpoint: /standings
    league_id: null
    season: null
    min_records: 1
    max_lag_minutes: 1440
- job_id: daily_fixtures_by_date
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /fixtures
  params:
    date: null
  interval:
    type: cron
    cron: 15 6 * * *
  target_layer: raw+core+mart
- job_id: injuries_hourly
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /injuries
  params: {}
  interval:
    type: cron
    cron: 0 * * * *
  target_layer: raw+core
  dependencies:
  - bootstrap_leagues
  - bootstrap_teams
  coverage_target:
    endpoint: /injuries
    min_records: 1
    max_lag_minutes: 120
- job_id: fixture_details_recent_finalize
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /fixtures/*
  params: {}
  interval:
    type: cron
    cron: '*/15 * * * *'
  target_layer: raw+core
  dependencies:
  - daily_fixtures_by_date
  coverage_target:
    endpoint: /fixtures/details
    min_records: 1
    max_lag_minutes: 240
- job_id: fixture_details_backfill_90d
  type: incremental_daily
  enabled: true
  priority: MEDIUM
  endpoint: /fixtures/*
  params: {}
  interval:
    type: cron
    cron: '*/10 * * * *'
  target_layer: raw+core
  dependencies:
  - daily_fixtures_by_date
  coverage_target:
    endpoint: /fixtures/details_backfill_90d
    min_records: 1
    max_lag_minutes: 1440
- job_id: fixtures_backfill_league_season
  type: incremental_daily
  enabled: true
  priority: MEDIUM
  endpoint: /fixtures
  params: {}
  interval:
    type: cron
    cron: '* * * * *'
  target_layer: raw+core
  coverage_target:
    endpoint: /fixtures_backfill
    min_records: 1
    max_lag_minutes: 1440
- job_id: standings_backfill_league_season
  type: incremental_daily
  enabled: true
  priority: LOW
  endpoint: /standings
  params: {}
  interval:
    type: cron
    cron: '*/10 * * * *'
  target_layer: raw+core
  coverage_target:
    endpoint: /standings_backfill
    min_records: 1
    max_lag_minutes: 1440
