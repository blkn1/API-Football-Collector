fixtures_fetch_mode: global_by_date  # global_by_date | per_tracked_leagues

jobs:
- job_id: daily_standings
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /standings
  params:
    league: null
    season: null
  interval:
    type: cron
    cron: 45 6 * * *
  target_layer: raw+core
  dependencies:
  - bootstrap_leagues
  - bootstrap_teams
  coverage_target:
    endpoint: /standings
    league_id: null
    season: null
    min_records: 1
    max_lag_minutes: 1440
- job_id: daily_fixtures_by_date
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /fixtures
  params:
    date: null
  interval:
    type: cron
    cron: '*/30 * * * *'
  target_layer: raw+core+mart
- job_id: injuries_hourly
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /injuries
  params: {}
  interval:
    type: cron
    cron: 0 * * * *
  target_layer: raw+core
  dependencies:
  - bootstrap_leagues
  - bootstrap_teams
  coverage_target:
    endpoint: /injuries
    min_records: 1
    max_lag_minutes: 120
- job_id: fixture_details_recent_finalize
  type: incremental_daily
  enabled: true
  priority: HIGH
  endpoint: /fixtures/*
  params: {}
  interval:
    type: cron
    cron: '*/15 * * * *'
  target_layer: raw+core
  dependencies:
  - daily_fixtures_by_date
  coverage_target:
    endpoint: /fixtures/details
    min_records: 1
    max_lag_minutes: 240
- job_id: fixture_details_backfill_90d
  type: incremental_daily
  enabled: true
  priority: MEDIUM
  endpoint: /fixtures/*
  params: {}
  interval:
    type: cron
    cron: '*/10 * * * *'
  target_layer: raw+core
  dependencies:
  - daily_fixtures_by_date
  coverage_target:
    endpoint: /fixtures/details_backfill_90d
    min_records: 1
    max_lag_minutes: 1440

# Maintenance: refresh stale "live" fixtures that haven't updated in a while.
# This prevents "stale live status" from polluting live dashboards and MCP live scans.
- job_id: stale_live_refresh
  type: incremental_daily
  enabled: true
  priority: LOW
  endpoint: /fixtures
  params:
    stale_threshold_minutes: 30
    batch_size: 20   # API-Football /fixtures ids max 20
  interval:
    type: cron
    cron: '*/10 * * * *'
  target_layer: raw+core
  dependencies:
  - daily_fixtures_by_date
- job_id: fixtures_backfill_league_season
  type: incremental_daily
  enabled: true
  priority: MEDIUM
  endpoint: /fixtures
  params: {}
  interval:
    type: cron
    cron: '* * * * *'
  target_layer: raw+core
  coverage_target:
    endpoint: /fixtures_backfill
    min_records: 1
    max_lag_minutes: 1440
- job_id: standings_backfill_league_season
  type: incremental_daily
  enabled: true
  priority: LOW
  endpoint: /standings
  params: {}
  interval:
    type: cron
    cron: '*/10 * * * *'
  target_layer: raw+core
  coverage_target:
    endpoint: /standings_backfill
    min_records: 1
    max_lag_minutes: 1440

# Ops monitor: Detect when tracked leagues roll into the next season (e.g. 2025 -> 2026)
# and emit an actionable log telling exactly what to change in this file.
- job_id: season_rollover_watch
  type: incremental_daily
  enabled: true
  priority: LOW
  endpoint: /leagues
  params: {}
  interval:
    type: cron
    cron: '5 1 * * *'  # daily 01:05 UTC
  target_layer: raw
