version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-api_football}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-load schemas on first init
      - ../db/schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-api_football}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - api_football_net

  redis:
    image: redis:7-alpine
    env_file:
      - ../.env
    ports:
      - "6379:6379"
    networks:
      - api_football_net

  # Production-style: scheduler runs enabled non-live jobs from config/jobs/*.yaml
  collector:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    environment:
      # DB connectivity (override in Coolify)
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/api_football}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-api_football}

      # Required
      API_FOOTBALL_KEY: ${API_FOOTBALL_KEY}

      # Logs
      LOG_FILE: /app/logs/collector.jsonl
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["python", "-m", "src.collector.scheduler"]
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - api_football_net

volumes:
  postgres_data:

networks:
  api_football_net:


